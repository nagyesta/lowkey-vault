config_version = "0"

exclude_patterns = [
    "*_min.*",
    "*-min.*",
    "*.min.*",
    "**/*.d.ts",
    "**/.yarn/**",
    "**/bower_components/**",
    "**/build/**",
    "**/cache/**",
    "**/config/**",
    "**/db/**",
    "**/deps/**",
    "**/dist/**",
    "**/extern/**",
    "**/external/**",
    "**/generated/**",
    "**/Godeps/**",
    "**/gradlew/**",
    "**/mvnw/**",
    "**/node_modules/**",
    "**/protos/**",
    "**/seed/**",
    "**/target/**",
    "**/testdata/**",
    "**/vendor/**",
    "**/assets/**",
]

test_patterns = [
    "**/test/**",
    "**/spec/**",
    "**/*.test.*",
    "**/*.spec.*",
    "**/*_test.*",
    "**/*_spec.*",
    "**/test_*.*",
    "**/spec_*.*",
]

[smells]
mode = "comment"

[smells.boolean_logic]
threshold = 4

[smells.file_complexity]
threshold = 55

[smells.return_statements]
threshold = 2

[smells.nested_control_flow]
threshold = 4

[smells.function_parameters]
threshold = 4

[smells.function_complexity]
threshold = 5

[smells.duplication]
enabled = true
threshold = 500

[[source]]
name = "default"
default = true

[[plugin]]
name = "actionlint"

[[plugin]]
name = "checkov"

[[plugin]]
name = "golangci-lint"

[[plugin]]
name = "markdownlint"
version = "0.41.0"

[[plugin]]
name = "prettier"

[[plugin]]
name = "radarlint"

[[plugin]]
name = "ripgrep"

[[plugin]]
name = "trivy"
drivers = [
    "config",
    "fs-vuln",
]

[[plugin]]
name = "trufflehog"

[[plugin]]
name = "yamllint"

[[ignore]]
rules = ["yamllint:line-length", "yamllint:document-start", "yamllint:truthy", "yamllint:comments"]

[[ignore]]
rules = ["markdownlint:MD026", "markdownlint:MD013", "markdownlint:MD041"]

[[ignore]]
rules = ["markdownlint:MD034"]
file_patterns = ["CODE_OF_CONDUCT.md"]

[[ignore]]
rules = ["radarlint:java:S119"]

[[ignore]]
rules = ["prettier:fmt"]
file_patterns = ["**.json"]
