codecov:
  max_report_age: off
coverage:
  status:
    project:
      default:
        threshold: 0.50%
      app:
        flags:
        - app
      client:
        flags:
        - client
      testcontainers:
        flags:
        - testcontainers
    patch: false
flags:
  app:
    paths:
      - ./lowkey-vault-app
  client:
    paths:
      - ./lowkey-vault-client
  testcontainers:
    paths:
      - ./lowkey-vault-testcontainers
